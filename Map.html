<!doctype html>
<html>

<head>
    <title>Timeline</title>
    <script type="text/javascript"
        src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
        type="text/css" />
    <style type="text/css">
        #visualization {
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <input type="file" id="file-selector">
    <div id="visualization"></div>
    <script type="text/javascript">
        const getFileFromFileSelector = async () => {
            return new Promise((resolve, reject) => {
                const fileSelector = document.getElementById('file-selector');
                fileSelector.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    resolve(file)
                });
            });

            return promise
        }

        const loadFileAsText = async (file) => {
            return new Promise((resolve, reject) => {
                const fileReader = new FileReader();
                fileReader.onload = function (fileLoadedEvent) {
                    const textFromFileLoaded = fileLoadedEvent.target.result;
                    resolve(textFromFileLoaded)
                };

                fileReader.readAsText(file, "UTF-8");
            });
        }

        const dataPrepration = (rawData) => {
            const data = JSON.parse(rawData);
            data.forEach((item) => {
                item.start = new Date(item.start);
                item.end = new Date(item.end);
                item.title = item.title + "\n" + item.content + ' ms';
                item.content = item.title
            })
            return data;
        }

        const renderTimeline = (data) => {
            // DOM element where the Timeline will be attached
            var container = document.getElementById("visualization");

            // Create a DataSet (allows two way data-binding)
            var items = new vis.DataSet(data);

            // Configuration for the Timeline
            var options = {
                format: {
                    majorLabels: {
                        second: 'HH:mm:ss.SSS',
                    },
                    minorLabels: {
                        second: 'mm:ss.SSS',
                    }
                }
            };

            // Create a Timeline
            var timeline = new vis.Timeline(container, items, options);
        }

        const main = async () => {
            const file = await getFileFromFileSelector();
            const fileContent = await loadFileAsText(file);
            const data = dataPrepration(fileContent);
            renderTimeline(data)
        }

        main();

    </script>
</body>

</html>
